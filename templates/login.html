{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form action="login" method="post">
        {% csrf_token %}
        Enter Username :  <input type="text" name="username" placeholder="abc123" required><br>
        Enter Password :  <input type="password" name="password1" placeholder="password" required><br>

        <input type="submit">
    </form>

    {% for message in messages %}
    <h2>{{message}}</h2>
    {% endfor %}
    
</body>
</html>
{% endblock %}
